<div class="col-sm-12">
  <label class="col-sm-1">{{label}}</label><label class="col-sm-offset-10">Floor</label>
  <button class="btn btn-default col-sm-1">
    <img src="../../assets/Location_icon.png" width="22" (click)="onLocationClick()"/>
  </button>
  <div *ngIf="openMap">
    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onMapClick($event)" [zoom]="zoom">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <div class="form-group col-sm-4">
      <button class="btn btn-block btn-primary" (click)="saveMarkers()">Confirm address</button>
    </div>
  </div>
  <div class="form-group col-sm-offset-0 col-sm-9">
    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
           class="form-control" #search [formControl]="searchControl">
  </div>
  <input type="number" class="col-sm-offset-0 col-sm-2">
</div>
<div class="form-inline">
      <span class="col-sm-3">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <label class="control-label">Lift</label>
      </span>
      <span class="col-sm-offset-7">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
              <label class="control-label">Packaging</label>
       </span>
</div>
