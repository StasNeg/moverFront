<div>Choose the item and type</div>

<div class="form-group">
  <label>Select Types:</label>
  <select class="form-control" [(ngModel)]="itemTypeSelect" (change)="itemTypeOnChange()">
    <option></option>
    <option *ngFor="let itemType of itemTypes">{{itemType.name}}</option>
  </select>
  <label>Select Properties:</label>
  <select *ngIf="isItemProperties" class="form-control" [(ngModel)]="property" (change)="itemPropertiesOnChange()">
    <option></option>
    <option *ngFor="let itemProperty of itemProperties">{{itemProperty}}</option>
  </select>
</div>
<button class="btn btn-primary" (click)="closeForm(1)">Add</button>
<button class="btn btn-primary" (click)="closeForm(2)">Close</button>
